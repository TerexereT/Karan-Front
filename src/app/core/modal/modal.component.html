<div class="modal-header">
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
</div>
<div class="modal-body">
  <form [formGroup]="loginForm">
    <!-- Material input email -->
    <div class="md-form">
      <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
      <input type="email" id="materialFormCardEmailEx" formControlName="mail" class="form-control" mdbInput>
      <label for="materialFormCardEmailEx" class="font-weight-light">Your email</label>
    </div>
    <!-- Material input password -->
    <div class="md-form">
      <mdb-icon fas icon="lock"></mdb-icon>
      <mdb-icon icon="lock" class="prefix grey-text"></mdb-icon>
      <input type="password" id="materialFormCardPasswordEx" formControlName="password" class="form-control"
             mdbInput>
      <label for="materialFormCardPasswordEx" class="font-weight-light">Your password</label>
    <!-- Button-->
      <div class="text-center py-4 mt-3">
        <button mdbBtn color="cyan" class="waves-light" type="submit" mdbWavesEffect>Register</button>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Cerrar" (click)="modalRef.hide()" mdbWavesEffect>Cerrar</button>
  <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Save!</button>
</div>
