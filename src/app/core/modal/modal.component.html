<div class="modal-content">
  <div class="modal-header text-center">
    <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="loginForm" class="p-4">
      <!-- Material input email -->
      <div class="md-form">
        <i class="far fa-envelope  prefix grey-text"></i>
        <input type="email" id="materialFormCardEmailEx" formControlName="mail" class="form-control" mdbInput placeholder="Your email">
      </div>
      <!-- Material input password -->
      <div class="md-form">
        <i class="fas fa-lock  prefix grey-text"></i>
        <input type="password" id="materialFormCardPasswordEx" formControlName="password" class="form-control" mdbInput placeholder="Your password">
      </div>

      <!-- Button-->
      <div class="text-center py-4 mt-3 ">
        <button class="btn buttonKaranPrimary w-50">Login</button>
      </div>
    </form>
  </div>
</div>
